{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto text-center">
                <h1 class="display-4 logo-font text-white font-weight-bold translucent text-center">
                    New books available now!
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-1 text-uppercase py-3">Browse our Books <i class="fas fa-book"></i></i></a>
                    </h4>
                </div>
            </div>
            <div class="col-12 my-auto">
                <div class="text-center grey">
                    <form action="" method="post">
                        <label class="text-white font-weight-bold" for="newsletter" id="newsletter">Sign up to our newsletter </label>
                        <input name="newsletter" type="email" placeholder="Enter your email here">
                        <a href="#" class="newsletter-button btn btn-sm rounded-1 text-uppercase py-3">Sign up! <i class="fas fa-book-open"></i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
